# Test properties to avoid contacting external Config Server and use in-memory DB
spring.application.name=businessdomain-customer
spring.profiles.active=test

# Disable Spring Cloud Config for tests
spring.cloud.config.enabled=false
# Also prevent importing remote config
spring.config.import=

# In-memory datasource for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Reduce noise in test logs
logging.level.root=ERROR
