# Test properties to make ApplicationContext loadable without Config Server or Redis
external.api.exchange-rate.url=https://v6.exchangerate-api.com/v6
external.api.exchange-rate.key=

# Disable Spring Cache in tests to avoid requiring Redis
spring.cache.type=none

# Allow tests to run without a Config Server by making import optional and disabling the import check
spring.config.import=optional:configserver:http://config-server:8888
spring.cloud.config.enabled=false

# Reduce logging noise during tests
logging.level.org.springframework=ERROR
logging.level.com.paymentchain.currencyexchange=INFO
